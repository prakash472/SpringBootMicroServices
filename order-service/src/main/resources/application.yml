server:
  port: 8083
spring:
  application:
    name: ORDER-SERVICE
  config:
    import: optional:configserver:http://localhost:8085

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka